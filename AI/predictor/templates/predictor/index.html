<html>
    <head>
        <title>Airbnb Price Predictor</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
            
        <div class="jumbotron">
        <img style="float: right;margin-bottom: 0%" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_B%C3%A9lo.svg" width="20%" height="25%" class="rounded" alt="airbnb logo">
            <h1>Airbnb Price Predictor</h1>
        
        <form action="{% url 'predict' %}" method="POST">
                {% csrf_token %}

            <div class="form-group">
                <label for="f1">Number of People:</label>
                <input type="text" class="form-control" name="f1">
            </div>
            <div class="form-group">
                <label for="f2">Number of Bedrooms:</label>
                <input type="text" class="form-control" name="f2">
            </div>
            <div class="form-group">
                <label for="f3">Number of Bathrooms:</label>
                <input type="text" class="form-control" name="f3">
            </div>
            <div class="form-group">
                <label for="f4">Number of beds:</label>
                <input type="text" class="form-control" name="f4">
            </div>
            <div class="form-group">
                <label for="f5">Minimum nights:</label>
                <input type="text" class="form-control" name="f5">
            </div>
            <div class="form-group">
                <label for="f6">Maximum nights:</label>
                <input type="text" class="form-control" name="f6">
            </div>
            <div class="form-group">
                <label for="f7">Number of reviews:</label>
                <input type="text" class="form-control" name="f7">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
